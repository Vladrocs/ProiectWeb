<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/inregistrare.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/notify.js"></script>
        <script>
            $( document ).ready(function() {
                var params = new URLSearchParams(window.location.search);
                if(params.has("err")==true){
                    if(params.get("err")=="incorect_data"){
                        msg="Credentiale invalide";
                        type="error";
                    }

                    $.notify(msg, {
                        className: type,
                        clickToHide: true,
                        autoHide: false,
                        showDuration: 150,
                        globalPosition: 'top right'
                    });
                }
            });
            $(document).on('click', '.notifyjs-corner', function(e){
                window.location.href=window.location.href.split('?')[0];
            });
        </script>
    </head>
    <body>
        <img src="../imagini/bg.jpg" id="bg-image">
        <div id="form_container">
            <form method="POST" action="/register">
                <div class="div_username">
                    <input type="text" id="username" name="username" autocomplete="off" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Username</span>
                    </label>
                </div>
                <div class="div_password">
                    <input type="password" id="password" name="password" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Password</span>
                    </label>
                </div>
                <div class="div_mail">
                    <input type="text" id="mail" name="mail" required>
                    <label for="mail" class="label_login">
                        <span class="span_login">E-Mail</span>
                    </label>
                </div>
                <div class="div_inregistrare">
                    <input type="submit" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
