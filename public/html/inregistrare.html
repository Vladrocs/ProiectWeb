<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/inregistrare.css">
    </head>
    <body>
        <div id="form_container">
            <form method="POST" action="/register">
                <div class="div_username">
                    <input type="text" id="username" name="username" autocomplete="off" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Username</span>
                    </label>
                </div>
                <div class="div_password">
                    <input type="password" id="password" name="password" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Password</span>
                    </label>
                </div>
                <div class="div_mail">
                    <input type="text" id="mail" name="mail" required>
                    <label for="mail" class="label_login">
                        <span class="span_login">E-Mail</span>
                    </label>
                </div>
                <div class="div_inregistrare">
                    <input type="submit" class="button">
                </div>
                
            </form>
        </div>
    </body>
</html>
