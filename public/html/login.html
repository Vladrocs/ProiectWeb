<!DOCTYPE html>
<html>
    <head>
        <title>Titlu</title>
        <link rel="stylesheet" href="../css/login.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/notify.js"></script>
		<script>
            $( document ).ready(function() {
                var params = new URLSearchParams(window.location.search);
                if(params.has("err")==true){
                    if(params.get("err")=="0"){
                        msg="Cont creat cu succes";
                        type="success";
                    }else if(params.get("err")=="inv_cred"){
                        msg="Credentiale invalide";
                        type="error";
                    }
                    
                    $.notify(msg, {
                        className: type,
                        clickToHide: true,
                        autoHide: false,
                        showDuration: 150,
                        globalPosition: 'top right'
                    });
                }
            });
            $(document).on('click', '.notifyjs-corner', function(e){
                window.location.href=window.location.href.split('?')[0];
            });
		</script>
    </head>
    <body>
        <div id="form_container">
            <form method="post" action="/login">
                <div class="div_username">
                    <input type="text" id="username" name="username" autocomplete="off" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Username</span>
                    </label>
                </div>
                <div class ="div_password">
                    <input type="password" id="password" name="password" required>
                    <label for="password" class="label_login">
                        <span class="span_login">Password</span>
                    </label>
                </div>
                <div class="login_div">
                    <input type="submit" class="button">
                </div>
                <div class="parola_uitata_div">
                    <a href="#" class="button2">Ai uitat parola?</a>
                </div>
                <div class="inregistrare">
                    <a href="/inregistrare" class="button">Inregistrare</a>
                </div>
            </form>
        </div>
    </body>
</html>
