<!DOCTYPE html>
<html>
    <head>
        <title>Titlu</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div id="form_container">
            <form method="post" action="/login">
                <div class="div_username">
                    <input type="text" id="username" name="username" autocomplete="off" required>
                    <label for="username" class="label_login">
                        <span class="span_login">Username</span>
                    </label>
                </div>
                <div class ="div_password">
                    <input type="password" id="password" name="password" required>
                    <label for="password" class="label_login">
                        <span class="span_login">Password</span>
                    </label>
                </div>
                <div class="login_div">
                    <input type="submit" class="button">
                </div>
                <div class="parola_uitata_div">
                    <a href="#" class="button2">Ai uitat parola?</a>
                </div>
                <div class="inregistrare">
                    <a href="/inregistrare" class="button">Inregistrare</a>
                </div>
            </form>
        </div>
    </body>
</html>
